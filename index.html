<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <picture class="product-image">
        <img src="images/image-product-desktop.jpg" alt="product's image">
      </picture>
      <div class="product-info">
      <p class="product-title">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="new-price">
        <p>$149.99</p>
        <del class="old-price">$169.99</del>

      </div>
      <div class="product-button">
        <button class="btn" type="button">
          <img src="images/icon-cart.svg" alt aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahahron0304">Carl Aaron Galang</a>.
    </div>
  </main>
</body>
</html>
